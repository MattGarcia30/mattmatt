<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello shoppers!!!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color:#D3D3D3
      font-family: 'Arial', sans-serif;
    }
    h2 {
      margin-top: 20px;
      color: #333;
    }
    h6 {
      color: #555;
    }
    .hr {
      width: 80%;
      margin: 0 auto;
      border-top: 3px solid #333;
    }
    .product-card {
      background: violet;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
    .product-card img {
      border-radius: 10px;
    }
    .form-control {
      margin-top: 10px;
    }
    #carts {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    #total, #change {
      background: #f1f1f1;
      font-weight: bold;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-15 text-center">
      <h2>Garcia Motor Parts & Accessories </h2>
      <hr class="hr" />
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-4 text-center mb-4">
      <label id="product1">Domino Switch</label>
      <img src="images1.jpg" style="width:100px; height:200px;" class="img-thumbnail"/>
      <label for="product1" id="price1">₱150.00</label>
      <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/>
    </div>
  
    <div class="col-md-4 text-center mb-4">
      <label id="product2">Break lever</label>
      <img src="images2.jpg" style="width:100px; height:200px;" class="img-thumbnail"/>
      <label for="product2" id="price2">₱120.00</label>
      <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/>
    </div>
  
    <div class="col-md-4 text-center mb-4">
      <label id="product3">U Box</label>
      <img src="images3.jpg" style="width:100px; height:200px;" class="img-thumbnail"/>
      <label for="product3" id="price3">₱145.00</label>
      <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/>
    </div>

    <div class="col-md-4 text-center mb-4">
      <label id="product4">RCB Break Master</label>
      <img src="images4.jpg" style="width:100px; height:200px;" class="img-thumbnail"/>
      <label for="product4" id="price4">₱151.00</label>
      <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/>
    </div>

    <div class="col-md-4 text-center mb-4">
      <label id="product5">Handle Grip</label>
      <img src="images5.jpg" style="width:100px; height:200px;" class="img-thumbnail"/>
      <label for="product5" id="price5">₱200.00</label>
      <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/>
    </div>

    <div class="col-md-4 text-center mb-4">
      <label id="product6">Horn</label>
      <img src="images6.jpg" style="width:100px; height:200px;" class="img-thumbnail"/>
      <label for="product6" id="price6">₱270.00</label>
      <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/>
    </div>

    <div class="col-md-4 text-center mb-4">
      <label id="product7">Fender</label>
      <img src="images7.jpg" style="width:100px; height:200px;" class="img-thumbnail"/>
      <label for="product7" id="price7">₱250.00</label>
      <input type="number" class="form-control" id="qty7" placeholder="Enter quantity"/>
    </div>

    <div class="col-md-4">
      <label for="carts">Orders</label>
      <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width:350px; height:400px; font-size:12px;"></textarea>
      <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
      <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
      <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
    </div>
  </div>
</div>
<script src="app.js"></script>
</body>
        </html>
